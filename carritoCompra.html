<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito- Mahú</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="Styls.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   

</head>
<body>
    <header id="mainHeader">
        <a href="mahu principal.html">
        <img src="logoMahu.png" alt="Logo Mahu" class="logo">
        </a>
        <div class="user-options">
            <i class="bi bi-list"></i>
            <div>Categorias</div>
        </div>
        <div class="search-bar">
            <input type="text" style="border-radius: 12px;" placeholder="Buscar en Mahú">
            <button><i class="bi bi-search"></i> </button>
        </div>
        <div class="user-options">
            <div>Mis Pedidos</div>
            <div onclick="openModal()">Iniciar Sesión</div>
            <div><i class="bi bi-cart3"></i></div>        </div>
    </header>
    <div class="container">
        <h3 class="step">Carrito de Compras</h3>
      

    </div>
    <div class="container">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked>
              <a href="HistotialCompras.html" class="text-decoration-none" style="color: rgb(255, 255, 255);">Historial de compras</a>
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off">
              <a href="Seguimiento de producto.html" class="text-decoration-none" style="color: rgb(255, 255, 255);">Seguimiento del producto</a>
            </label>
          </div>
          
    </div>

   
    
  <divc class="container">
        <div class="cart-table">
            <table class="table table-striped">
            <thead >
                <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>
                    <div class="product-info">
                        <h5><i class="bi bi-check-square-fill"></i> Casaca Manga Larga NBA para Hombre </h5>
                        <div class="image-gallery" >
                            
                            <img src="https://http2.mlstatic.com/D_NQ_NP_748775-MPE76398113017_052024-O.webp" alt="Casaca" style="width: 80px; height: auto;">
                         
                        </div>
                              
                    </div>
                </td>
                <td>S/150.00</td>
                <td>1</td>
                <td>S/150.00</td>
                </tr>
               
            </tbody>
            
            </table>
        </div>
  </div>
  
  <div class="containers">
            <table class="product-detail">
                

            
                <tr>
                    <td>Subtotal</td>
                    <td>S/150.00 </td>
                </tr>   
                <tr>
                    <td>Costo de envío</td>
                    <td>S/10.00 </td>
                </tr>
                <tr>
                    <th>Total</th>
                    <th class="total">S/160.00</th>
                </tr>

            </table>
            <button type="button" class="btn btn-secondary" style="width: 150px; height: 40px;">Comprar</button>

        
    </div>
    




   
</body>
